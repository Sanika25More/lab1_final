<!DOCTYPE html>
<html>
<head>
    <title>To-Do Form</title>
</head>
<body>
    <h1>To-Do Form</h1>
    <form action="/submittodoitem" method="POST">
        <label for="item_id">Item ID:</label><br>
        <input type="text" id="item_id" name="item_id" placeholder="Enter Item ID"><br><br>

        <label for="item_uuid">Item UUID:</label><br>
        <input type="text" id="item_uuid" name="item_uuid" placeholder="Enter UUID"><br><br>

        <label for="item_hash">Item Hash:</label><br>
        <input type="text" id="item_hash" name="item_hash" placeholder="Enter Hash"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
