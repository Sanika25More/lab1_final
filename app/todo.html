<!DOCTYPE html>
<html>
<head>
    <title>To-Do Form</title>
</head>
<body>
    <h2>To-Do Form</h2>
    <form action="#" method="post">
        <!-- First commit: Item ID -->
        <label for="itemId">Item ID:</label>
        <input type="text" id="itemId" name="itemId"><br><br>

        <!-- Second commit: Item UUID -->
        <label for="itemUUID">Item UUID:</label>
        <input type="text" id="itemUUID" name="itemUUID"><br><br>

        <!-- Third commit: Item Hash -->
        <label for="itemHash">Item Hash:</label>
        <input type="text" id="itemHash" name="itemHash"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
